<!DOCTYPE html>
<html>
<head>
    <title>Sign In Page</title>
</head>
<body style="text-align: center;">

<h1>Sign In</h1>

<form style="display: inline-block; text-align: left;">
    <label for="password" style="display: block; margin-bottom: 10px;">Password:</label>
    <input type="password" id="password" name="password" required style="display: block; margin-bottom: 20px;">

    <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
    <input type="email" id="email" name="email" required style="display: block; margin-bottom: 20px;">

    <input type="submit" value="Sign In" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
</form>

<br><br>
<button style="background-color: #4285F4; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
    Sign In with Google
</button>

</body>
</html>
