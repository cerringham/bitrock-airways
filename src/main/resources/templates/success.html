<!DOCTYPE html>
<html>
<head>
    <title>Success Page</title>
    <style>
		body {
			text-align: center;
			background-color: #F1F1F1;
			color: #333;
		}

		h1 {
			font-size: 3em;
			margin-top: 50px;
			animation: fadeInUp 1s ease-in-out;
		}

		p {
			font-size: 1.5em;
			margin-top: 20px;
			animation: fadeInUp 1s ease-in-out;
		}

		@keyframes fadeInUp {
			0% {
				opacity: 0;
				transform: translateY(20px);
			}
			100% {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
</head>
<body>

<h1>Success!</h1>
<p>You have successfully logged in.</p>

</body>
</html>
